<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Making Change</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Making Change</h1>
    <label for="cents">Enter amount in cents (1 - 99):</label>
    <input type="number" id="cents" min="1" max="99" placeholder="e.g., 47">
    <button id="calculate-btn">Calculate Change</button>

    <h2>Result:</h2>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
